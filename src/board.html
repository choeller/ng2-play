<style>
    @import url('../css/angular-material.css');

    .board > div {
        background-color: #E3F2FD;
        min-height: 500px;
    }
    h1 {
        text-align: center
    }
</style>

<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }
</script>

    <span>{{taskMap}}</span>
    <span>{{newState}}</span>
    <span>{{currentlyOver}}</span>
    <span>{{newIndex}}</span>


<div class="board" layout="row" layout-margin layout-fill layout-padding>
    <template for #state [of]="states">
        <div id="{{state}}" (drop)="drop(state)" (dragover)="onBoardDragOver(state, $event)" flex>
        <h1>{{state}}</h1>
            <template for #task [of]="taskMap[state]">
                    <task (dropped)="onDroppedOnTask($event)" (draggedover)="onTaskDraggedOver($event)" (dragstarted)="onDragStarted($event)" [taskData]="task"></task>
            </template>
        </div>
    </template>
</div>

<br>
