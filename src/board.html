<style>
    @import url('../css/angular-material.css');

    body {
        color: white;
    }

    .board > div {
        background-color: #9C27B0;
    }
    .heading {
        background-color: #7B1FA2;
        font-size: 2em;
        padding: 13px;
        text-align: center
    }
    .board-column {
        padding: 25px 10px 10px 10px;
        min-height: 500px;
    }
</style>

<div class="board" layout="row" layout-margin layout-fill >
    <template for #state [of]="states">
        <div flex>
            <div class="heading">{{state}}</div>
            <div class="board-column" id="{{state}}" (drop)="drop(state)" (dragover)="onBoardDragOver(state, $event)">
                <template for #task [of]="taskMap[state]">
                    <task (dropped)="onDroppedOnTask($event)" (draggedover)="onTaskDraggedOver($event)"
                          (dragstarted)="onDragStarted($event)" [taskData]="task"></task>
                </template>
            </div>
        </div>
    </template>
</div>

<br>
