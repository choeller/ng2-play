<style>

    div.task {
        background-color: #42A5F5;
        height: 62px;
        padding: 16px;
        font-size: 24px;
        margin-bottom: 15px;
        box-shadow: 3px 5px 14px rgba(0,0,0,.8);
        cursor: pointer;
        text-align: center
    }

</style>

<script>

</script>

<div class="task" [class-name]="'task ' + (taskdata.isPlaceholder ? 'placeholder' : '')"
     draggable="true"
     (drop)="ondrop($event)"
     (dragover)="ondragover($event)"
     (dragleave)="ondragleave($event)"
     (dragstart)="ondragstart($event)">
      {{ taskdata.text }}
</div>
<placeholder [hidden]="!isOver"></placeholder>
